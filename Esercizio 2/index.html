<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginazione in JavaScript</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body onload="loading()">
    <div class="container-fluid text-center bg-dark text-white p-2">
        <h2>Paginazione in JavaScript</h2>
    </div>
    <div class="container mt-4">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th class="col">Id</th>
                    <th class="col">Nome</th>
                    <th class="col">Cognome</th>
                    <th class="col">Pagina</th>
                </tr>
            </thead>
            <tbody>
                <tr id="firstRow"></tr>
                <tr id="secondRow"></tr>
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-warning" onclick="first()" type="submit">First</button>
            <button class="btn btn-warning" onclick="prev()" type="submit">Prev</button>
            <button class="btn btn-warning" onclick="next()" type="submit">Next</button>
            <button class="btn btn-warning" onclick="last()" type="submit">Last</button>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
